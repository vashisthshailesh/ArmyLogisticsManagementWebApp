<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <style>
    #map{
      height:800px;
      width:100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap(){
      // Map options
      var options = {
        zoom:6,
        center:{lat:23.2599,lng:77.4126}
      }
      console.log("sss");
      const request = new XMLHttpRequest();
      request.open("get", "http://localhost:8000/?map=2");
      request.onload = () => {
        const unstructured = request.responseText.substring(1, request.responseText.length-1).split("\\").join("");
        const json =JSON.parse(unstructured);
        console.log("j");
        prepare(json);
      };
      request.send()

      
      function prepare(json){
        console.log("ss");
        var mymark = [];
        for(var i = 0; i < json.length; i++){
          //var bk = "mappins/"+json[i][3]+".png"
          var dict ={
            lat:json[i][1],
            lng:json[i][2]
          }
          mymark.push({
            coords: dict,
            //iconImage:bk
            content:'<p> Civilian Casualities : '+json[i][4]+'<br>'+'Service Casualities : '+json[i][5]+'</p>'

          })

        }
        console.log(mymark);
        for(var i = 0;i < mymark.length;i++){
        // Add marker
        addMarker(mymark[i]);
      }
      }
      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      // google.maps.event.addListener(map, 'click', function(event){
      //   // Add marker
      //   addMarker({coords:event.latLng});
      // });

      /*
      // Add marker
      var marker = new google.maps.Marker({
        position:{lat:42.4668,lng:-70.9495},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>Lynn MA</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */

      // Array of markers
      // var markers = [
      //   {
      //     coords:{lat:42.4668,lng:-70.9495},
      //     // iconImage:"views/maps/images/1.png",
      //     content:'<h1>Lynn MA</h1>'
      //   },
      //   {
      //     coords:{lat:42.8584,lng:-70.9300},
      //     content:'<h1>Amesbury MA</h1>'
      //   },
      //   {
      //     coords:{lat:42.7762,lng:-71.0773}
      //   }
      // ];

      // Loop through markers


      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiZitAnZH69Anh-_EmMSmIRHVb9Meltyk&callback=initMap">
    </script>
</body>
</html>
